<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    {% csrf_token %}
    <table class="table table-bordered table-primary">
        <thead>
            <tr>
            <th>ENO</th>
            <th>ENAME</th>
            <th>Hiredate</th>
            <th>JOB</th>
            <th>MGR</th>
            <th>SAL</th>
            <th>COMM</th>
            <th>DEPTNO</th>




            <th>MGR NAME</th>
            <th>MGR NUMBER</th>

            </tr>
        </thead>
        <tbody>
            {% for i in WO %}
            <tr>
                <td>{{i.eno }}</td>
                <td>{{i.ename }}</td>
                <td>{{i.hiredate }}</td>
                <td>{{i.job }}</td>
                <td>{{ i.mgr }}</td>
                <td>{{i.sal }}</td>
                <td>{{i.comm }}</td>
                <td>{{ i.deptno.deptno }}</td>


                <td>{{i.mgr.ename }}</td>
                <td>{{i.mgr.mgr }}</td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

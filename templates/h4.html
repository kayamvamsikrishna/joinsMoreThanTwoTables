<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    *{
        text-align: center;
    }
    span{
        text-decoration: double;

    }
</style>
</head>
<body>
    <center>
        {% for DO in WO %}
    <table class="table table-bordered table-primary">
        {% if DO.emp_set.all %}
        <thead>
            <tr >
                <th colspan="12">
                    <h1><span>DEPARTMENT NAME :</span>{{DO.dname}}</h1>
                </th>
            <tr>
                <th colspan="4" style="text-decoration-line: underline;">EMPLOYEE NAME</th>
                <th colspan="4" style="text-decoration-line: underline;">EMPLOYEE NUMBER</th>
                <th colspan="4" style="text-decoration-line: underline;">DEPARTMENT NUMBER</th>
            </tr>
            {% for eo in DO.emp_set.all %}
            <tbody>
                <tr >
                    <td colspan="4">
                        <h6>{{eo.ename}}</h6>
                    </td>
                    <td colspan="4">
                        <h6>{{eo.eno}}</h6>
                    </td>
                    <td colspan="4">
                        <h6>{{eo.deptno}}</h6>
                    </td>
                </tr>
            </tbody>     
            {% endfor %}
        </thead>
            
        {% endif %}
    </table>
        
    

    {% endfor %}

</center>
    
    
</body>
</html>
